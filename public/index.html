<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Financial Chart Viewer & Statistics">
    <meta name="theme-color" content="#1a1a2e">
    <title>Financial Market Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app" class="app-container">
        <header class="app-header">
            <div class="header-top">
                <h1>Market Analysis</h1>
                <div class="ticker-selector" id="ticker-selector">
                    <button class="ticker-btn active" data-ticker="IVV">IVV</button>
                    <button class="ticker-btn" data-ticker="QQQM">QQQM</button>
                    <button class="ticker-btn" data-ticker="VUG">VUG</button>
                </div>
            </div>
            <nav class="view-nav" id="view-nav">
                <button class="view-btn active" data-view="stats">Statistics</button>
                <button class="view-btn" data-view="charts">Daily Charts</button>
            </nav>
        </header>

        <main id="main-content">
            <!-- Statistics View -->
            <section id="stats-view" class="view-section active">
                <div class="stats-grid">
                    <div class="card strategy-card">
                        <h2>Intraday vs Overnight</h2>
                        <div class="chart-wrapper">
                            <canvas id="strategyChart"></canvas>
                        </div>
                        <div class="stats-summary" id="strategy-summary">
                            <!-- Populated by JS -->
                        </div>
                    </div>

                    <div class="card weekday-card">
                        <h2>Day of Week Performance</h2>
                         <div class="chart-wrapper">
                            <canvas id="weekdayChart"></canvas>
                        </div>
                    </div>

                    <div class="card monthly-card">
                        <h2>Monthly Performance</h2>
                         <div class="chart-wrapper">
                            <canvas id="monthlyChart"></canvas>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Charts View -->
            <section id="charts-view" class="view-section">
                <div class="chart-controls">
                    <select id="date-selector" class="date-selector">
                        <option value="">Select Date...</option>
                    </select>
                </div>

                <div class="chart-display-container">
                    <div id="chart-display" class="chart-display">
                        <div class="placeholder">Select a date to view chart</div>
                    </div>
                </div>

                <nav class="chart-navigation">
                    <button id="prev-btn" class="nav-btn">← Previous</button>
                    <div class="chart-info">
                        <span id="chart-date">--</span>
                        <span id="chart-change">--</span>
                    </div>
                    <button id="next-btn" class="nav-btn">Next →</button>
                </nav>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
