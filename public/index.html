<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Financial Chart Viewer & Statistics">
    <meta name="theme-color" content="#1a1a2e">
    <title>Financial Market Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="app-container">

        <!-- Header (Only visible in sub-views) -->
        <header class="app-header hidden" id="app-header">
            <div class="header-left">
                <button id="back-btn" class="nav-btn">‚Üê Back</button>
            </div>
            <h1 id="header-title">Market Analysis</h1>
            <div class="header-right">
                <!-- Ticker displayed here in views -->
                <span id="current-ticker-display" class="ticker-badge">IVV</span>
            </div>
        </header>

        <main id="main-content">

            <!-- Landing Page -->
            <section id="landing-view" class="view-section active">
                <div class="landing-content">
                    <h1>Market Analysis</h1>

                    <div class="ticker-selection">
                        <label>Select Ticker:</label>
                        <div class="ticker-selector-large" id="ticker-selector-landing">
                            <button class="ticker-btn-large active" data-ticker="IVV">IVV</button>
                            <button class="ticker-btn-large" data-ticker="QQQM">QQQM</button>
                            <button class="ticker-btn-large" data-ticker="VUG">VUG</button>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="action-btn" data-target="charts">
                            <span class="icon">üìà</span>
                            <span class="text">Historical Charts</span>
                        </button>
                        <button class="action-btn" data-target="stats">
                            <span class="icon">üìä</span>
                            <span class="text">Daily Statistics</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Statistics View -->
            <section id="stats-view" class="view-section">
                <div class="stats-container" id="stats-container">
                    <!-- Stats images populated by JS -->
                    <div class="loading">Loading Statistics...</div>
                </div>
            </section>

            <!-- Charts View -->
            <section id="charts-view" class="view-section">
                <div class="chart-viewer-layout">
                    <div class="chart-controls">
                        <select id="date-selector" class="date-selector">
                            <option value="">Select Date...</option>
                        </select>
                        <div class="chart-info-inline">
                            <span id="chart-date">--</span>
                            <span id="chart-change">--</span>
                        </div>
                    </div>

                    <div class="chart-display-container">
                        <div id="chart-display" class="chart-display">
                            <div class="placeholder">Select a date to view chart</div>
                        </div>

                        <!-- Overlay Navigation Buttons -->
                        <button id="prev-chart-btn" class="chart-nav-overlay prev" title="Previous (Left Arrow)">‚Äπ</button>
                        <button id="next-chart-btn" class="chart-nav-overlay next" title="Next (Right Arrow)">‚Ä∫</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
