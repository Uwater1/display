<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Implied vs Historical Volatility Comparison Charts">
    <meta name="theme-color" content="#1a1a2e">
    <title>Option - Volatility</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app" class="app-container">
        <header class="app-header stat-header">
            <a href="index.html" class="back-link">← Back to Home</a>
            <h1>Option — Implied vs Historical Volatility</h1>
        </header>

        <main class="chart-container">
            <div id="stat-display" class="chart-display stat-display">
                <!-- SVG image will be loaded here -->
                <div class="loading">Loading...</div>
            </div>
            <div id="stat-description" class="stat-description">
                <!-- Description will be loaded here -->
            </div>
        </main>

        <nav class="navigation">
            <button id="prev-btn" class="nav-btn" aria-label="Previous">
                <span class="nav-icon">←</span>
                <span class="nav-text">Previous</span>
            </button>

            <div class="chart-info">
                <div id="stat-counter" class="chart-counter">1 of 1</div>
                <div id="stat-title" class="stat-title"></div>
            </div>

            <button id="next-btn" class="nav-btn" aria-label="Next">
                <span class="nav-text">Next</span>
                <span class="nav-icon">→</span>
            </button>
        </nav>
    </div>

    <script src="option.js"></script>
</body>

</html>
